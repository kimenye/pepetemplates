    <head><!-- If you delete this tag, the sky will fall on your head -->
        <meta content="width=device-width" name="viewport">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <title>Ongair</title>
        <style type="text/css">/* ------------------------------------- 
      GLOBAL 
      ------------------------------------- */
      * {
        
        margin:0;
        padding:0;
      }
      * {
        font-family:"Century Gothic", Century Gothic, "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
        color: #555;
      }
      img {
        
        /*max-width: 100%;*/
        /*display: block; */
      
      }
      .collapse {
        margin:0;
        padding:0;
      }
      body {
        -webkit-font-smoothing:antialiased;
        
        -webkit-text-size-adjust:none;
        
        width: 100%!important;
        
        height: 100%

      }
      /* ------------------------------------- 
      ELEMENTS 
      ------------------------------------- */
      a {
        color: #fff;
        text-decoration:none;
        outline:none;
      }
      a:hover{
        color:#9c1b3f;
      }
      a img:hover{
        opacity:0.8;
      }
      .btn {
        text-decoration:none;
        color: #FFF;
        background-color: #666;
        padding:10px 16px;
        font-weight:bold;
        margin-right:10px;
        text-align:center;
        cursor:pointer;
        display: inline-block;
      }
      p.callout {
        padding:15px;
        background-color:#ECF8FF;
        margin-bottom: 15px;
      }
      .callout a {
        font-weight:bold;
        color: #2BA6CB;
      }
      table.social {
        /*  padding:15px;
        */
        background-color:;
      }
      .social .soc-btn {
        padding: 3px 7px;
        font-size:12px;
        margin-bottom:10px;
        text-decoration:none;
        color: #FFF;
        font-weight:bold;
        display:block;
        text-align:center;
      }
      a.fb {
        background-color: #3B5998!important;
      }
      a.tw {
        background-color: #1daced!important;
      }
      a.gp {
        background-color: #DB4A39!important;
      }
      a.ms {
        background-color: #000!important;
      }
      .sidebar .soc-btn {
        
        display:block;
        width:100%;
      }
      /* ------------------------------------- 
      HEADER 
      ------------------------------------- */
      table.head-wrap {
        width: 100%;
      }
      .header.container table td.logo {
        padding: 15px;
      }
      .header.container table td.label {
        padding: 15px;
        padding-left:0px;
      }
      /* ------------------------------------- 
      BODY 
      ------------------------------------- */
      table.body-wrap {
        width: 100%;
      }
      /* ------------------------------------- 
      FOOTER 
      ------------------------------------- */
      table.footer-wrap {
        width: 100%;
        clear:both!important;
      }
      .footer-wrap .container td.content  p {
        border-top: 1px solid rgb(215,215,215);
        padding-top:15px;
      }
      .footer-wrap .container td.content p {
        font-size:10px;
        font-weight: bold;
      }
      /* ------------------------------------- 
      TYPOGRAPHY 
      ------------------------------------- */
      h1,h2,h3,h4,h5,h6 {
       
        line-height: 1.1;
        margin-bottom:15px;
        color:#ffffff;
      }
      h1 small, h2 small, h3 small, h4 small, h5 small, h6 small {
        font-size: 60%;
        color: #6f6f6f;
        line-height: 0;
        text-transform: none;
      }
      h1 {
        font-weight:200;
        font-size: 44px;
      }
      h2 {
        font-weight:200;
        font-size: 37px;
      }
      h3 {
        font-weight:500;
        font-size: 27px;
      }
      h4 {
        font-weight:500;
        font-size: 23px;
      }
      h5 {
        font-weight:900;
        font-size: 17px;
      }
      h6 {
        font-weight:900;
        font-size: 14px;
        text-transform: uppercase;
        color:#444;
      }
      .collapse {
        margin:0!important;
      }
      p, ul {
        
        margin-bottom: 10px;
        
        font-weight: normal;
        
        font-size:14px;
        
        line-height:21px;
      }
      p.lead {
        font-size:13.6px;
        color:#fefdfd;
        text-align:center;
      }
      p.last {
        margin-bottom:0px;
      }
      ul li {
        margin-left:5px;
        list-style-position: inside;
      }
      /* ------------------------------------- 
      SIDEBAR 
      ------------------------------------- */
      ul.sidebar {
        background:#ebebeb;
        display:block;
        list-style-type: none;
      }
      ul.sidebar li {
        display: block;
        margin:0;
      }
      ul.sidebar li a {
        text-decoration:none;
        color: #666;
        padding:10px 16px;
        /*  font-weight:bold;
        */
        margin-right:10px;
        /*  text-align:center;
        */
        cursor:pointer;
        border-bottom: 1px solid #777777;
        border-top: 1px solid #FFFFFF;
        display:block;
        margin:0;
      }
      ul.sidebar li a.last {
        border-bottom-width:0px;
      }
      ul.sidebar li a h1,ul.sidebar li a h2,ul.sidebar li a h3,ul.sidebar li a h4,ul.sidebar li a h5,ul.sidebar li a h6,ul.sidebar li a p {
        margin-bottom:0!important;
      }
      /* --------------------------------------------------- 
      RESPONSIVENESS
      Nuke it from orbit. It's the only way to be sure. 
      ------------------------------------------------------ */
      /* Set a max-width, and make it display as block so it will automatically stretch to that width, but will also shrink down on a phone or something */
      .container {
        display:block!important;
        /**max-width:800px!important;
        **/
        margin:0 auto!important;
        /* makes it centered */
        clear:both!important;
        background:#fff;
      }
      /* This should also be a block element, so that it will fill 100% of the .container */
      .content {
        padding:15px;
        max-width:800px;
        margin:0 auto;
        display:block;
        
      }
      /* Let's make sure tables in the content area are 100% wide */
      .content table {
        width: 100%;
      }
      /* Odds and ends */
      .column {
        width: 300px;
        float:left;
      }
      .column tr td {
        padding: 15px;
      }
      .column-wrap {
        
        padding:0!important;
        
        margin:0 auto;
        
        max-width:800px!important;
      }
      .column table {
        width:100%;
      }
      .social .column {
        width: 280px;
        min-width: 279px;
        float:left;
      }
      /* Be sure to place a .clear element after each set of columns, just to be safe */
      .clear {
        display: block;
        clear: both;
      }
      /* ------------------------------------------- 
      PHONE
      For clients that support media queries.
      Nothing fancy. 
      -------------------------------------------- */
      @media only screen and (max-width: 800px) {
        a[class="btn"] {
          display:block!important;
          margin-bottom:10px!important;
          background-image:none!important;
          margin-right:0!important;
        }
        div[class="column"] {
          width: auto!important;
          float:none!important;
        }
        table.social div[class="column"] {
          width:auto!important;
        }
      }
      p.fifty-wrap{
        text-align:right;
        background:url(../images/bg.jpg) bottom no-repeat;
      }</style>
    </head>
